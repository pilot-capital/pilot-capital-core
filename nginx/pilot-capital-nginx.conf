# Nginx configuration for pilot.lingano.live
# Add this to your existing nginx configuration

# Upstream definitions for Pilot Capital
upstream pilot_frontend {
    server 127.0.0.1:3001;
}

upstream pilot_backend {
    server 127.0.0.1:3002;
}

# Server block for pilot.lingano.live
server {
    listen 80;
    server_name pilot.lingano.live;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pilot.lingano.live;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/pilot.lingano.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pilot.lingano.live/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API routes - proxy to Django backend
    location /api/ {
        proxy_pass http://pilot_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "https://pilot.lingano.live";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
    }

    # Admin routes - proxy to Django backend
    location /admin/ {
        proxy_pass http://pilot_backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files from Django
    location /static/ {
        proxy_pass http://pilot_backend/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files from Django
    location /media/ {
        proxy_pass http://pilot_backend/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other routes - proxy to React frontend
    location / {
        proxy_pass http://pilot_frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle React Router (SPA)
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }
    
    # Fallback for React Router
    location @fallback {
        proxy_pass http://pilot_frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}